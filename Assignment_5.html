    <!-- form -->
    <form action="OFL.txt" method="post">
      <fieldset>
        <legend>Information</legend>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" cols="10" rows="4">
        <br><br>
        <label for="Select">Select Specialization :</label>
        <select id="Course" name="course">
            <option value="FS">FS</option>
            <option value="QA" selected>QA</option>
            <option value="DA">DA</option>
            <option value="DE">DE</option>
        </select>
        <br><br>

        <label for="Gender">Select Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="Interests"> Skills :</label>
        <input type="checkbox" id="HTML" name="Skills" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" id="CSS" name="Skills" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="JS" name="Skills" value="JS">
        <label for="JS">JS</label>
        <br><br>

        <label>Color</label>
        <input type="color" name="color" value="#0000ff">
        <br><br>

        <label>Date</label>
        <input type="Date" name="Date">
        <br><br>

        <label>Choose Date and Time</label>
        <input type="datetime-local" name="datetime" value="01-01-2024">
        <br><br>

        <label>Email</label>
        <input type="email" name="email">
        <br><br>

        <label>Fieldset</label>
        <input type="file" name="Fieldset">
        <br><br>

        <label>Password</label>
        <input type="password" name="password">
        <br><br>

        <label>Range</label>
        <input type="range" name="range" min="1" max="100" display="20">
        <br><br>

        <label>Search</label>
        <input type="search" name="Search">
        <br><br>

        <label>Telephone</label>
        <input type="tel" name="tel">
        <br><br>

        <label>Time</label>
        <input type="time" name="time">
        <br><br>

        <label>URL</label>
        <input type="url" name="url">
        <br><br>

        <label>Week</label>
        <input type="week" name="week">
        <br><br>

        <label for="comments">Comments :</label>
        <textarea name="comments" id="comments" cols="30" rows="6"></textarea>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <button>Button</button>
     </fieldset>
    </form>   

</body>
</html>
