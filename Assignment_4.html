<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet" href="home.css">
</head>
<body>
    <!-- Combinators -->
    <div>
        <h1>HTML</h1>
        <h2>CSS
            <p>child
                <p>What</p>
            </p>
        </h2>
        <p>Monazir</p>
        <h2>Chair</h2>
        <h3>Table</h3>
        <p>Hello
            
        </p>
    </div>

    <!-- Form -->
     <form>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" cols="10" rows="4">
        <br><br>
        <label for="Select">Select Specialization :</label>
        <select id="Course" name="course">
            <option value="FS">FS</option>
            <option value="QA">QA</option>
            <option value="DA">DA</option>
            <option value="DE">DE</option>
        </select>
        <br><br>

        <label for="Gender">Select Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="Interests"> Skills :</label>
        <input type="checkbox" id="HTML" name="Skills" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" id="CSS" name="Skills" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="JS" name="Skills" value="JS">
        <label for="JS">JS</label>
        <br><br>

        <label for="comments">Comments :</label>
        <textarea name="comments" id="comments" cols="30" rows="6"></textarea>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
